<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./test.css" />
    <script defer src="./main.js"></script>
    <style>
      nav {
        height: 64px;
        border-bottom: 1px solid rgb(231, 231, 231);
        padding: 0 16px;
        box-sizing: border-box;
        position: relative;
      }
			#title{
				font-size: 24px;
				font-weight: bold;
			}
      span {
        line-height: 64px;
      }
      div {
        position: absolute;
        top: 0;
        right: 0;
      }
      div span {
        text-align: right;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
	<body>
		<nav>
			<span id="title">네카라쿠배</span>
			<div>
				<span>로그인</span>
				<span>회원가입</span>
				<span>마이페이지</span>
			</div>
		</nav>
  </body>
</html>
